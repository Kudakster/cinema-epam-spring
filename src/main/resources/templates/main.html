<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Cinema</title>
    <base href="/"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{image/cinema-logo.svg}"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{js/slider.js}" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{css/main.css}" rel="stylesheet">
    <link th:href="@{css/movie.css}" rel="stylesheet">
</head>
<body>
<div th:replace="/parts/header"></div>
<div class="d-flex align-items-start justify-content-start margin-header">
    <div class="d-block align-items-center justify-content-center w-100 flex-wrap d-flex" id="container">
        <div class="rectangle" th:each="item : ${screenings}" hidden>
            <div class="poster">
                <img th:src="${item.key.movieImgUrl}" width="400"
                     height="600" alt="">
            </div>
            <div class="image-overflow">
                <form action="" method="get">
                    <div class="image-overflow-content top">
                        <span th:text="${item.key.movieName}"></span>
                    </div>
                </form>
                <form th:each="screening : ${item.value}" th:action="@{screening}" method="get">
                    <input name="screening-id" th:value="${screening.id}" hidden>
                    <div class="image-overflow-content">
                        <button type="submit">
                            <span name="screening-start-time" th:text="${screening.screeningStartTime}"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn-left" id="previous" hidden>
    <img th:src="@{image/icon-left.svg}" width="60" height="105">
</button>
<button type="button" class="btn-right" id="next" hidden>
    <img th:src="@{image/icon-right.svg}" width="60" height="105">
</button>

</body>
</html>
