<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <base href="/"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{image/cinema-logo.svg}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{js/getCookie.js}" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{css/admin.css}" rel="stylesheet">
    <link th:href="@{css/movie.css}" rel="stylesheet">
</head>
<body>
<div th:replace="/parts/header"></div>
<div class="d-flex align-items-start">
    <div class="justify-content-center position-fixed d-inline-block vh-100 min-vw-180-px bg-black">
        <div class="flex-box flex-wrap mt-7">
            <div class="text-start text-white ps-2 my-2">
                <a class="section-reference" th:href="@{admin/movies}" id="movie" th:text="#{label.movie}"></a>
            </div>
            <ul class="justify-content-center rounded mx-4">
                <li><a class="header-reference mb-3 bg-dark rounded-3" th:href="@{admin/add-movie}" id="a-movie"
                       th:text="#{label.addMovie}"></a>
                </li>
                <li><a class="header-reference mb-3 bg-dark rounded-3" th:href="@{admin/update-schedule}"
                       id="u-schedule" th:text="#{label.schedule}"></a>
                </li>
            </ul>

            <div class="text-start text-white ps-2 my-2">
                <a class="section-reference" th:href="@{admin/auditorium}" id="auditorium" th:text="#{label.auditorium}"></a>
            </div>
            <ul class="justify-content-center rounded mx-4">
                <li><a class="header-reference mb-3 bg-dark rounded-3" th:text="#{label.currentSession}"></a>
                </li>
                <li><a class="header-reference mb-3 bg-dark rounded-3" th:text="#{label.statistic}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="d-inline-block margin-header margin-side-bar w-100">
        <div class="align-content-center error-input" th:if="${error != null}">
            <p class="error-screening" th:text="#{__${error}__}"></p>
        </div>
    </div>
</div>
</body>
</html>
