<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema</title>
    <base href="/"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{image/cinema-logo.svg}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{js/selectNumberMovie.js}" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/admin.css}" rel="stylesheet">
    <link th:href="@{css/movie.css}" rel="stylesheet">

</head>
<body>
<div th:insert="admin/admin"></div>
<div class="d-flex align-items-start justify-content-start position-relative mt-3 margin-side-bar">
    <div class="d-inline-block">
        <div class="flex align-items-center">
            <div class="float-start">
                <h3 th:text="#{label.movies}"></h3>
            </div>
            <div class="float-end">
                <label for="select-page" th:text="#{label.moviesPerPage}"></label>
                <select id="select-page" class="form-select-sm">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>
        </div>
        <div class="d-block align-items-center pt-3 rectangle-scroll h-auto flex-wrap d-flex" style="width: 1100px">
            <div class="rectangle ms-3 mb-3" th:each="movie : ${movies}">
                <div class="poster">
                    <img th:src="${movie.movieImgUrl}" width="200"
                         height="300">
                </div>
                <div class="image-overflow">
                    <form th:action="@{admin/update-movie}" method="get">
                        <input hidden name="movie-id" th:value="${movie.id}"/>
                        <div class="image-overflow-content top">
                            <button type="submit" class="bottom-redact">
                                <img th:src="@{image/icon-pencil.svg}" width="38"
                                     height="38">
                            </button>
                        </div>
                    </form>
                    <form th:action="@{admin/delete-movie}" method="post">
                        <input hidden name="movie-id" th:value="${movie.id}"/>
                        <div class="image-overflow-content bottom">
                            <button class="bottom-redact">
                                <img class="button-trash" th:src="@{image/icon-trash.svg}" width="50"
                                     height="50">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="ms-3">
            <button class="btn-danger" id="previous" th:text="#{button.previous}" disabled></button>
            <button class="btn-danger" id="next" th:text="#{button.next}" disabled></button>
        </div>
    </div>
</div>
</body>
</html>
